<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Konverter Valuta</h1>
    <div class="converter">
        <input type="number" id="amount" placeholder="Unesite iznos">
        <select id="currency">
            <option value="usd-to-eur">USD u EUR</option>
            <option value="eur-to-usd">EUR u USD</option>
        </select>
        <button id="convert">Konvertiraj</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
